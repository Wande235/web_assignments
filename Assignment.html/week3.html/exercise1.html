<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title> 
</head>
<body>
    <h1>Farewell Party Survey Form</h1>

    <form action="" method="" enctype="">
        <label for="username">Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your name"> <br></br> 
        <label for="usermail">Email</label>
        <input type="email" id="usermail" name="usermail" placeholder="Enter email address"> <br></br>
        <label for="Age">Age</label>
        <input type="number" id="Age" name="Age" placeholder="Enter your age" min="1"> <br></br>
        <label for="description">What option best describes you</label>
        <select name="description" id="description">
            <option value="student">student</option>
            <option value="civil servant">civil servant</option>
            <option value="trader">trader</option>
            <option value="artisan">artisan</option>
        </select><br><br> 
        <label for="attendance">Will you attend the party?</label> <br><br>
        <input type="radio"name="attendance" id="yes" Value="Yes"> <label for="yes">Yes</label>
        <input type="radio" name="attendance" id="no"  Value="No"> <label for="no">No</label> <br></br>
        <label for="programme">What did you like about the program?</label>
        <input type="checkbox" name="programme" id="training" value="training"> <label for="training">Training</label><br><br>
        <input type="checkbox" name="programme" id="experts" value="experts"> <label for="experts">The learning sessions from Industry Experts</label><br><br>
        <input type="checkbox" name="programme" id="community" value="community"> <label for="community">Community Meetups</label><br><br>
        <input type="checkbox" name="programme" id="hybrid" value="hybrid"> <label for="hybrid">Switching to Hybrids Mode</label><br><br>
        <input type="checkbox" name="programme" id="food" value="food"> <label for="food">Food, Office etc.</label><br><br>
        <label for="suggestion">Any comment or suggestion</label>
        <textarea name="suggestion" id="suggestion" cols="20" rows="2"></textarea> <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
